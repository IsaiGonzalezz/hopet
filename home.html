<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-container">
            <a href="#" class="logo">MiSitio</a>
            <ul class="navbar-menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <img src="imagen-principal.jpg" alt="Imagen Principal" class="hero-image">
            <div class="hero-text">
                <h1>Bienvenidos a MiSitio</h1>
                <p>Tu lugar para encontrar todo lo que necesitas</p>
            </div>
        </section>

        <section class="image-gallery">
            <h2>Galería de Imágenes</h2>
            <div class="gallery">
                <img src="imagen1.jpg" alt="Imagen 1" class="gallery-item">
                <img src="imagen2.jpg" alt="Imagen 2" class="gallery-item">
                <img src="imagen3.jpg" alt="Imagen 3" class="gallery-item">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 MiSitio. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
            </div>
        </div>
    </footer>

</body>
</html>
